<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edições do Vini</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    h1 {
      font-size: 2.8em;
      color: #fff;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2em;
      color: #aaa;
      margin-top: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .gallery img {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      padding: 25px;
      font-size: 0.95em;
      color: #666;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>vini edicoes</h1>
    <h2>fiu fiu</h2>
  </header>

  <section class="gallery">
    <img src="vini1.jpg" alt="Vini 1">
    <img src="vini2.jpg" alt="Vini 2">
    <img src="vini3.jpg" alt="Vini 3">
    <img src="vini4.jpg" alt="Vini 4">
  </section>

  <footer>
    By HF
  </footer>

</body>
</html>
